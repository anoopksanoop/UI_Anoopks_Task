<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 40px;
        }
        .card {
            backdrop-filter: blur(30px);
        }
        .form-label {
            color: #495057;
        }
        .form-control {
            border-radius: 0.375rem;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="text-center text-lg-start">
            <div class="container py-4">
                <div class="row g-0 align-items-center">
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <div class="card bg-body-tertiary shadow-5 text-center">
                            <div class="card-body p-5">
                                <h2 class="fw-bold mb-5">Sign up now</h2>
                                <form id="signupForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="firstName" class="form-control" required />
                                                <label class="form-label" for="firstName">First name</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="lastName" class="form-control" required />
                                                <label class="form-label" for="lastName">Last name</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="username" class="form-control" required />
                                        <label class="form-label" for="username">Username</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="email" id="email" class="form-control" required />
                                        <label class="form-label" for="email">Email address</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="date" id="dob" class="form-control" required />
                                        <label class="form-label" for="dob">Date of Birth</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="address" class="form-control" placeholder="123 Main St, Apt 4B" required />
                                        <label class="form-label" for="address">Address</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" class="form-control" required />
                                        <label class="form-label" for="password">Password</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" id="confirmPassword" class="form-control" required />
                                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
                                    <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="login.html" class="link-danger">Login</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4" alt="Sample Image" />
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }
            
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
