<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 40px;
        }
        .card {
            backdrop-filter: blur(30px);
        }
        .form-label {
            color: #495057;
        }
        .form-control {
            border-radius: 0.375rem;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="vh-100">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="https://media.licdn.com/dms/image/v2/C4D1BAQFVw3QtoPKPFw/company-background_10000/company-background_10000/0/1583331695605/travidux_technologies_pvt_ltd_cover?e=2147483647&v=beta&t=_C1jIq05X8oxwF4Q2ZVIqM7MoQMpaL5PSCgXndahfcc" class="img-fluid" alt="Sample Image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <form id="loginForm">
                            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                                <p class="lead fw-normal mb-0 me-4">Login</p>
                            </div>
                            <br/><br/>
                            <div class="form-outline mb-4">
                                <input type="text" id="username" class="form-control form-control-lg" placeholder="Enter your name" required />
                                <label class="form-label" for="username">Username</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="email" id="email" class="form-control form-control-lg" placeholder="Enter a valid email address" required />
                                <label class="form-label" for="email">Email address</label>
                            </div>
                            <div class="form-outline mb-3">
                                <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter password" required />
                                <label class="form-label" for="password">Password</label>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="form-check mb-0">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="rememberMe" />
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <a href="#!" class="text-body">Forgot password?</a>
                            </div>
                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="Register.html" class="link-danger">Register</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
                <div class="text-white mb-3 mb-md-0">Copyright Â© 2020. All rights reserved.</div>
                <div>
                    <a href="#!" class="text-white me-4"><i class="fab fa-facebook-f"></i></a>
                    <a href="#!" class="text-white me-4"><i class="fab fa-twitter"></i></a>
                    <a href="#!" class="text-white me-4"><i class="fab fa-google"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            
        //    user
            const validUsername = 'user';
            const validEmail = 'user@example.com';
            const validPassword = 'password';

            // Get user input
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple validation check
            if (username === validUsername && email === validEmail && password === validPassword) {
                alert('Login successful!');
               
                window.location.href = 'Home.html'; 
            } else {
                alert('Invalid credentials. Please try again. ,username:user,email:user@example.com,pas:password');
            }
        });
    </script>
</body>
</html>
